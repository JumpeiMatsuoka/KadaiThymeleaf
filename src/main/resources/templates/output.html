<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{content.title}">Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf課題</h1>
    <h2 th:text="#{content.shutsuryoku}">出力画面</h2>
    <p th:text="'入力された値は 「' + ${inputValue} + '」 です。'"></p>
    <!-- 入力画面へ戻るリンク -->
    <a th:href="@{/input(previous=${inputValue})}" th:text="#{content.nyuryoku}">入力画面へ戻る</a>
</body>
</html>
