<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{content.title}">Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf課題</h1>

    <h2 th:text="#{content.message}">入力画面</h2>
    <p th:text="#{content.atai}">値を入力してください。</p>

    <p th:if="${previous}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>

    <form th:action="@{/output}" method="post">
        <input type="text" name="inputValue">
        <button type="submit" th:text="#{content.soushin}">送信</button>
    </form>
</body>
</html>
